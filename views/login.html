<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Shop</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header><h1><img src="../assets/images/logo.svg" alt="Logo"></h1></header>
    <main>
        <div class="acoes">
            <h2 class="acao active">Login</h2>
            <span>ou</span>
            <h2 class="acao">Inscreva-se</h2>
        </div>
        <div class="paineis">
            <div class="painel active">
                <form>

                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Insira seu e-mail" maxlength="60">
                    </div>
                    
                    <div class="input">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Insira sua senha" maxlength="10">
                    </div>
                    

                    <div class="checkbox">
                        <input type="checkbox" name="conectado" id="conectado" checked>
                        <label for="conectado">Mantenha-me conectado</label>
                    </div>
                    
                    <div class="input">
                        <input type="submit" value="Conecte-se">
                    </div>
                    
                </form>
            </div>
            <div class="painel">
                <form>
                    
                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Insira seu e-mail" maxlength="60">
                    </div>
                    
                    <div class="input">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Insira seu Telefone" maxlength="60">
                    </div>
                    
                    <div class="input">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Insira sua senha" maxlength="10">
                    </div>
                    
                    <div class="input">
                        <label for="conf_senha">Confirmar senha</label>
                        <input type="password" name="conf_senha" id="conf_senha" placeholder="Confirme sua senha" maxlength="10">
                    </div>
                    

                    <div class="input">
                        <input type="submit" value="Inscreva-se">
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

<script src="../assets/js/login.js"></script>
</body>
</html>
