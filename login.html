<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <header><h1><img src="assets/images/logo.svg" alt="logo pet shop, com um cachorro รก esquerda e um osso รก direita"></h1></header>
        <section class="acoes">
            <div class="texto">
                <h2 class="acao active">Login</h2>
                <span>ou</span>
                <h2 class="acao">Inscreva-se</h2>
            </div>
            <div class="login active">
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail" maxlength="60">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" maxlength="10">

                    <div class="checkbox">
                        <input type="checkbox" name="conectado" id="conectado" checked>
                        <label for="conectado">Mantenha-me conectado</label>
                    </div>

                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="inscrever">
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail" maxlength="60">

                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Insira seu Telefone" maxlength="60">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" maxlength="10">

                    <label for="conf_senha">Confirmar senha</label>
                    <input type="password" name="conf_senha" id="conf_senha" placeholder="Confirme sua senha" maxlength="10">


                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </section>
    </main>

<script src="assets/js/login.js"></script>
</body>
</html>
